<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Play Tic-Tac-Toe online</title>
</head>
<body>

<main class="container-fluid">
    <h1 class="spacer my-5 py-4 text-light text-center">Tic-Tac-Toe</h1>
    <div class="game-board">
        <ul id="game_layout" class="game-layout">
            <li data-row="0" data-col="0"></li>
            <li data-row="0" data-col="1"></li>
            <li data-row="0" data-col="2"></li>
            <li data-row="1" data-col="0"></li>
            <li data-row="1" data-col="1"></li>
            <li data-row="1" data-col="2"></li>
            <li data-row="2" data-col="0"></li>
            <li data-row="2" data-col="1"></li>
            <li data-row="2" data-col="2"></li>
        </ul><!-- .game-layout -->
        <p id="player_name" class="my-2 py-1 text-light">Player 1</p>
        <h1 id="player_result" class="text-white"></h1>
    </div><!-- .game-board -->
</main><!-- .container-fluid -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="js/game-script.js"></script>
</body>
</html>
